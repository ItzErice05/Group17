      align-items: center;

      margin: 0;
    }

    .login-container {
      background: white;

      margin-bottom: 20px;
    }

      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="email"],

    }

    button {

      width: 95%;
      margin: 15px auto;
      padding: 10px;

      border-radius: 6px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #3498db;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
